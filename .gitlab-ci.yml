# last step in the pipeline to report status
  # assumes teams token is provided in environment variable
  # WEBEX_API_NOTIFICATION_TOKEN
notify_success:
 image: ${RUNNER_IMAGE}
 stage: notify
 when: on_success
 script:
   - python scripts/notify.py  --results results.json "✅ Pipeline on branch $CI_BUILD_REF_NAME completed successfully ($CI_JOB_URL)"

notify_failure:
 image: ${RUNNER_IMAGE}
 stage: notify
 when: on_failure
 script:
   - python scripts/notify.py  --results results.json "❌ Pipeline on branch $CI_BUILD_REF_NAME failed ($CI_JOB_URL)"
