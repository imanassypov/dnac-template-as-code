# last step in the pipeline to report status
notify_success:
 image: ${RUNNER_IMAGE}
 stage: notify
 when: on_success
 script:
   # assumes teams token is provided in environment variable
   # WEBEX_API_NOTIFICATION_TOKEN
   - python scripts/notify.py "✅ Pipeline completed successfully ($CI_JOB_URL)"

notify_failure:
 image: ${RUNNER_IMAGE}
 stage: notify
 when: on_failure
 script:
   # assumes teams token is provided in environment variable
   # WEBEX_API_NOTIFICATION_TOKEN
   - python scripts/notify.py "❌ Pipeline failed ($CI_JOB_URL)"
